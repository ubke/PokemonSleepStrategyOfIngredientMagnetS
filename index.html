<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokemonSleepCooking for 食材ゲットS運用</title>
    <style>
        /* 基本設定 */
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }
        
        /* --- ヘッダー領域 (青色) --- */
        header {
            background-color: #B0C4DE;
            padding: 15px 20px;
            display: flex;
            justify-content: center; /* 中央寄せに変更 */
            align-items: center;
            border-bottom: 2px solid #90a4be;
        }
        .header-title-area {
            display: flex;
            align-items: center;
        }
        .header-icon {
            width: 40px;
            height: 40px;
            background-color: #e0e0e0;
            border: 2px solid #fff;
            margin-right: 15px;
            border-radius: 8px;
        }
        h1 {
            font-size: 1.4rem;
            margin: 0;
            color: #000;
            line-height: 1.2;
            text-align: left;
        }

        /* --- メインコンテンツ --- */
        main {
            padding: 0;
        }

        /* エリア共通タイトルスタイル */
        .area-title {
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* --- 食材選択エリア (黄色・プルダウン仕様) --- */
        #ingredient-selection-area {
            background-color: #FFFACD;
            border-bottom: 2px solid #e0dbb0;
        }
        
        /* 開閉の仕組み（details/summary） */
        details {
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        details[open] {
            padding-bottom: 20px;
        }
        summary {
            font-weight: bold;
            font-size: 1.1rem;
            outline: none;
            list-style: none; /* デフォルトの三角を消す(一部ブラウザ用) */
            display: flex;
            align-items: center;
            color: #555;
        }
        /* 自前の三角アイコン */
        summary::after {
            content: "▼";
            font-size: 0.8rem;
            margin-left: 10px;
            transition: transform 0.2s;
        }
        details[open] summary::after {
            transform: rotate(180deg); /* 開いたら回転 */
        }
        /* Chrome等のデフォルト三角を消す */
        summary::-webkit-details-marker {
            display: none;
        }

        .ingredient-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding-top: 15px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 食材ボタン（チップ） */
        .chip {
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 24px;
            border: 2px solid #555;
            background: #fff;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
            font-weight: bold;
        }
        .chip:hover {
            background-color: #f0f0f0;
        }
        .chip.selected {
            background-color: #4CAF50;
            border-color: #2E7D32;
            color: white;
        }

        /* --- 検索結果エリア (白色) --- */
        #search-result-area {
            padding: 15px 20px;
            background-color: #ffffff;
            min-height: 300px;
        }
        .recipe-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .recipe-card {
            background: #fff;
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left-width: 8px;
        }
        .recipe-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .recipe-name { font-weight: bold; font-size: 1.1rem; }
        .energy-val { color: #f57c00; font-weight: bold; }
        .ing-row { font-size: 0.9rem; color: #555; background-color: #f9f9f9; padding: 8px; border-radius: 8px; }
        
        .type-Curry { border-left-color: #ffab91; } .bg-Curry { background-color: #ff7043; color:white; padding:2px 6px; border-radius:4px; font-size:0.7rem; margin-right:5px;}
        .type-Salad { border-left-color: #a5d6a7; } .bg-Salad { background-color: #66bb6a; color:white; padding:2px 6px; border-radius:4px; font-size:0.7rem; margin-right:5px;}
        .type-Dessert { border-left-color: #fff59d; } .bg-Dessert { background-color: #fdd835; color:#444; padding:2px 6px; border-radius:4px; font-size:0.7rem; margin-right:5px;}

        @media (max-width: 600px) {
            header { justify-content: flex-start; }
        }
        /* ...既存のスタイル... */

        /* 元の枠の設定は不要なので削除またはコメントアウト */
        /* .header-icon { ... } */
        
        /* 新しく追加する画像用の設定 */
        .header-icon-img {
            width: 50px;  /* 画像の幅 */
            height: 50px; /* 画像の高さ */
            margin-right: 15px; /* タイトルとの隙間 */
            border-radius: 8px; /* 角を少し丸くする */
            object-fit: cover; /* 枠に合わせてトリミング */
        }
        
        /* ...既存のスタイル... */
    </style>
</head>
<body>
    <header>
        <div class="header-title-area">
            <img src="icon.jpg" alt="アプリアイコン" class="header-icon-img">
            <h1>PokemonSleepCooking<br>for 食材ゲットS運用</h1>
        </div>
    </header>

    <main>
        <section id="ingredient-selection-area">
            <details>
                <summary>食材を選ぶ（タップで開く）</summary>
                <div id="ingredient-container" class="ingredient-group">
                    </div>
            </details>
        </section>

        <section id="search-result-area">
            <div class="area-title">▼検索結果（作れる料理：<span id="count">0</span>件）</div>
            <div id="recipe-container" class="recipe-list">
                <div style="color:#999; padding:20px; text-align:center;">ここに結果が表示されます</div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
