<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokemonSleepCooking for Shokuzai GET S</title>
    <style>
        /* デザイン設定 */
        body { font-family: sans-serif; padding: 20px; background-color: #f0f4f8; color: #333; }
        h1 { font-size: 1.5rem; text-align: center; margin-bottom: 10px; }
        .subtitle { font-size: 0.9rem; text-align: center; color: #666; margin-bottom: 20px; }
        
        /* 食材ボタンのエリア */
        .ingredient-group { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-bottom: 20px; }
        .chip {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }
        .chip:hover { background-color: #f5f5f5; }
        .chip.selected {
            background-color: #e0f7fa;
            border-color: #00bcd4;
            color: #006064;
            font-weight: bold;
            box-shadow: 0 2px 4px rgba(0,188,212,0.3);
        }

        /* レシピカードのエリア */
        .recipe-list { display: flex; flex-direction: column; gap: 10px; max-width: 600px; margin: 0 auto; }
        .recipe-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left: 5px solid #ccc; /* カテゴリ色用 */
        }
        .recipe-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .recipe-name { font-weight: bold; font-size: 1.1rem; }
        .recipe-energy { font-weight: bold; color: #f57c00; }
        
        .recipe-info { font-size: 0.9rem; color: #555; margin-top: 5px; }
        .ing-list { color: #333; }

        /* カテゴリ別の色設定 */
        .card-curry { border-left-color: #ffab91; }
        .card-salad { border-left-color: #a5d6a7; }
        .card-dessert { border-left-color: #fff59d; }
        
        .badge {
            display: inline-block; padding: 2px 8px; border-radius: 4px; 
            font-size: 0.7rem; color: #fff; vertical-align: middle; margin-right: 5px;
        }
        .bg-curry { background-color: #ff7043; }
        .bg-salad { background-color: #66bb6a; }
        .bg-dessert { background-color: #fdd835; color: #555; }
    </style>
</head>
<body>

    <h1>PokemonSleepCooking<br>for Shokuzai GET S</h1>
    <div class="subtitle">食材を選んで作れる料理を検索</div>

    <div id="ingredient-container" class="ingredient-group"></div>

    <hr style="border: 0; border-top: 1px solid #ddd; margin: 20px 0;">
    
    <h3 style="text-align: center;">作れる料理 (<span id="count">0</span>件)</h3>
    <div id="recipe-container" class="recipe-list"></div>

    <script src="script.js"></script>
</body>
</html>
