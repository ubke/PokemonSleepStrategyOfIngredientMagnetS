<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokemonSleepCooking for Shokuzai GET S</title>
    <style>
        /* 基本設定 */
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }
        
        /* --- ヘッダー領域 (青色) --- */
        header {
            background-color: #B0C4DE; /* 薄い青色 */
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #90a4be;
        }
        .header-title-area {
            display: flex;
            align-items: center;
        }
        /* タイトル左のアイコン枠 */
        .header-icon {
            width: 40px;
            height: 40px;
            background-color: #e0e0e0;
            border: 2px solid #fff;
            margin-right: 15px;
            border-radius: 8px;
        }
        h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #000;
            line-height: 1.2;
        }
        .dev-name {
            font-size: 0.8rem;
            color: #444;
            text-align: right;
        }

        /* --- メインコンテンツ --- */
        main {
            padding: 0;
        }

        /* エリア共通タイトルスタイル */
        .area-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        /* --- 食材選択エリア (黄色) --- */
        #ingredient-selection-area {
            background-color: #FFFACD; /* 薄い黄色 */
            padding: 15px 20px;
            border-bottom: 2px solid #e0dbb0;
        }
        .ingredient-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px 0;
        }
        /* 食材ボタン（チップ） */
        .chip {
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 24px;
            border: 2px solid #555;
            background: #fff;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
            font-weight: bold;
        }
        .chip:hover {
            background-color: #f0f0f0;
        }
        /* 選択された時のスタイル */
        .chip.selected {
            background-color: #4CAF50; /* 緑色 */
            border-color: #2E7D32;
            color: white;
        }

        /* --- 検索結果エリア (白色) --- */
        #search-result-area {
            padding: 15px 20px;
            background-color: #ffffff;
            min-height: 300px;
        }
        .recipe-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        /* レシピカードのスタイル */
        .recipe-card {
            background: #fff;
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left-width: 8px; /* カテゴリ色を太く */
        }
        .recipe-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .recipe-name { font-weight: bold; font-size: 1.1rem; }
        .energy-val { color: #f57c00; font-weight: bold; }
        .ing-row { font-size: 0.9rem; color: #555; background-color: #f9f9f9; padding: 8px; border-radius: 8px; }
        
        /* カテゴリ色 */
        .type-Curry { border-left-color: #ffab91; } .bg-Curry { background-color: #ff7043; color:white; padding:2px 6px; border-radius:4px; font-size:0.7rem; margin-right:5px;}
        .type-Salad { border-left-color: #a5d6a7; } .bg-Salad { background-color: #66bb6a; color:white; padding:2px 6px; border-radius:4px; font-size:0.7rem; margin-right:5px;}
        .type-Dessert { border-left-color: #fff59d; } .bg-Dessert { background-color: #fdd835; color:#444; padding:2px 6px; border-radius:4px; font-size:0.7rem; margin-right:5px;}

        /* スマホ向け調整 */
        @media (max-width: 600px) {
            header { flex-direction: column; align-items: flex-start; }
            .dev-name { align-self: flex-end; margin-top: 8px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title-area">
            <div class="header-icon"></div> <h1>PokemonSleepCooking<br>for Shokuzai GET S</h1>
        </div>
        <div class="dev-name">Dev: PokemonSleepStrategyOfIngredientMagnetS</div>
    </header>

    <main>
        <section id="ingredient-selection-area">
            <div class="area-title">▼食材を選ぶ（タップで選択/解除）</div>
            <div id="ingredient-container" class="ingredient-group">
                </div>
        </section>

        <section id="search-result-area">
            <div class="area-title">▼検索結果（作れる料理：<span id="count">0</span>件）</div>
            <div id="recipe-container" class="recipe-list">
                <div style="color:#999; padding:20px; text-align:center;">ここに結果が表示されます</div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
